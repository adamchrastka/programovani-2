<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
    <tr>
        <th colspan="4">
            <h1>Registration Form</h1>
        </th>
    </tr>    
    <tr>
        <th>Student Name</th>
        <th><Input type="text" value="First Name"></th>
        <th><input type="text" value="Middle Name"></th>
        <th><input type="text" value="Last Name"></th>
    </tr>
    <tr>
        <th>Father's Name</th>
        <th><input type="text" value="Enter your father's Name"></th>
        <th>Mother's Name</th>
        <th><input type="text" value="Enter your Mother's Name"></th>
    </tr>
    <tr>
        <th>Date of Birth</th>
        <th><input type="date"></th>
        <th>Gender</th>
        <th>Male<input type="radio">Female <input type="radio"></th>

    </tr>
    <tr>
        <th>Category</th>
        <th>Gen<input type="radio"> OBC<input type="radio"> SC/ST<input type="radio"></th>
        <th>Handicapped</th>
        <th>Yes<input type="radio"> No<input type="radio"></th>
    </tr>
    <tr>
        <th>Ex-Serviceman</th>
        <th>Yes<input type="radio"> No<input type="radio"></th>
        <th>EWS</th>
        <th>Yes<input type="radio"> No<input type="radio"></th>
    </tr>
    <tr>
        <th>Email ID</th>
        <th><input type="email"></th>
        <th>Mobile No.</th>
        <th><input type="tel"></th>
    </tr>
    <tr>
        <th>State</th>
        <th><input type="text" value="City"></th>
        <th>City</th>
        <th>select any one</th>
    </tr>
    <tr>
        <th>Upload photo</th>
        <th><input type="file"></th>
        <th>Upload Signature</th>
        <th><input type="file"></th>
    </tr>
    <tr>
        <th> </th>
        <th colspan="3"><input type="submit"></th>
    </tr>
</table>
</body>
</html>
